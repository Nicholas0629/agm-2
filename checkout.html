<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    Swinburne Cinema - Checkout
  </header>
  <main>
    <div class="checkout-container">
      <h2>Complete Your Purchase</h2>
      
      <div class="product-details">
        <span>Product: <span class="highlight" id="product-name">Loading...</span></span>
        <span>Price: <span class="highlight" id="product-price">Loading...</span></span>
      </div>

      <form class="checkout-form" action="submit-order.html" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="address">Delivery Address</label>
        <input type="text" id="address" name="address" placeholder="Your delivery address" required>

        <label for="payment">Payment Method</label>
        <select id="payment" name="payment">
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bank-transfer">Bank Transfer</option>
        </select>

        <button type="submit">Confirm Order</button>
      </form>
    </div>
  </main>
  <footer>
    &copy; 2024 Swinburne Cinema. All Rights Reserved.
  </footer>
  <script>
    // Populate product details from query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('product') || 'Unknown Product';
    const productPrice = urlParams.get('price') || 'Unknown Price';

    document.getElementById('product-name').textContent = decodeURIComponent(productName);
    document.getElementById('product-price').textContent = decodeURIComponent(productPrice);
  </script>
</body>
</html>
