<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="style.css">
    <script>
        // JavaScript for displaying a thank-you message
        function handleSubmit(event) {
            event.preventDefault(); // Prevent form submission
            alert("Submit complete! Thank you for your feedback.");
            document.getElementById("feedback-form").reset(); // Clear the form
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Swinburne Cinema</a>
            </div>
            <ul class="nav-links">
                <li><a href="movies.html">Movies</a></li>
                <li><a href="promotions.html">Promotions</a></li>
                <li><a href="feedback.html" class="active">Feedback</a></li>
                <li><a href="index.html">Go Back Home</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <div class="feedback-container">
            <h2>We Value Your Feedback</h2>
            <!-- Feedback Form -->
            <form id="feedback-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="feedback-type">Feedback Type:</label>
                    <select id="feedback-type" name="type" required>
                        <option value="complaint">Complaint</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="compliment">Compliment</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Your Feedback:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your feedback here..." required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn-submit">Submit Feedback</button>
                </div>
            </form>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
